<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Example</title>
</head>
<body>
    <h1>SDK Testing</h1>
    <script src="../dist/index.umd.js"></script>
    <script>
        (function() {
            const cc = window.cookieConsent || null
            console.log('cc: ', cc)
            if(!cc) {
                console.error('cookieConsent not set to window object')
                return
            }

            // initialize the cookie consent sdk.
            cc.initialize({
                implicitFlow: true
            })
        })();
    </script>
</body>
</html>
